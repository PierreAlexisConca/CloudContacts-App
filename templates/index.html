<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CloudContacts</title>
</head>

<body class="bg-gray-100 py-10">

    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-xl">
        <h2 class="text-2xl font-bold mb-4 text-center">Agregar Contacto</h2>

        <form action="/add" method="POST" class="space-y-4">
            <input name="name" required placeholder="Nombre Completo" class="w-full p-3 border rounded" />

            <input name="email" type="email" required placeholder="Correo Electrónico"
                class="w-full p-3 border rounded" />

            <input name="phone" placeholder="Teléfono (opcional)" class="w-full p-3 border rounded" />

            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
                Guardar
            </button>
        </form>

    </div>

</body>

</html>
