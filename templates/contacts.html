<!DOCTYPE html>
<html lang="es">

<head>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>Contactos</title>
</head>

<body class="bg-gray-100 p-10">

    <!-- Flash de errores -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="bg-red-200 text-red-800 p-3 rounded mb-4 text-center font-semibold">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <h2 class="text-3xl font-bold mb-6">Lista de Contactos</h2>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-lg rounded-xl">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-3">Nombre</th>
                    <th class="p-3">Correo</th>
                    <th class="p-3">Tel√©fono</th>
                    <th class="p-3">Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for c in contacts %}
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-3">{{ c.name }}</td>
                    <td class="p-3">{{ c.email }}</td>
                    <td class="p-3">{{ c.phone }}</td>
                    <td class="p-3">{{ c.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
